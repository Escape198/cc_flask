{% extends 'base.html' %}

{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class='flash {{cat}}'>{{msg}}</div>}
{% endfor %}
<form action="/feedback" method='post' class="decor">
<div class="form-left-decoration"></div>
<div class="form-right-decoration"></div>
<div class="circle"></div>
<div class="form-inner">
<h3>Email us</h3>
<input type="text" placeholder="Username" name = 'username' value='' requied />
<input type="email" placeholder="Email" name = 'email' value='' requied />
<textarea placeholder="Message..." name='message' rows="3"></textarea>
<input type="submit" value="Отправить">
</div>
</form>
</form>
{% endblock %}
